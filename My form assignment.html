<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <!--First and Last Name-->
      <label
        >First Name:
        <input type="text" name="firstname" placeholder="firstname" required />
      </label>
      <br />

      <label
        >Last Name:
        <input type="text" name="lastname" placeholder="lastname" required />
      </label>
      <br />

      <!--Gender-->
      Male <input type="radio" name="gender" value="male" /> Female
      <input type="radio" name="gender" value="female" /> Other
      <input type="radio" name="gender" value="other" />
      <br />

      <!--Email and Password-->
      <label
        >Email:
        <input type="email" name="email" placeholder="your email" required />
      </label>

      <label
        >Password:
        <input
          type="password"
          name="password"
          placeholder="your password"
          pattern="{5,10}"
          title="5 to 10 characters"
          required
        />
      </label>
      <br />

      <!--Birthday Dropdowns-->
      <label>Birthday:</label>
      <select name="month">
        <option>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <select name="day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>

      <select name="year">
        <option>Year</option>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        <option>2009</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
      </select>
      <br />

      <!--Terms Checkbox-->
      <label>
        <input type="checkbox" required />
        I agree to the terms and conditions
      </label>
      <br />

      <!--Submit Button-->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
